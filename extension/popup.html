<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PortalLM</title>
  <style>
    /* Basic styling for extension popup */
    body {
      width: 300px;
      min-height: 200px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      background-color: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background-color: #4285f4;
      border-radius: 4px;
    }
    
    .title {
      font-weight: 600;
      color: #333;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .status-indicator.online {
      background-color: #34a853;
    }
    
    .status-indicator.offline {
      background-color: #ea4335;
    }
    
    .button {
      width: 100%;
      padding: 8px 16px;
      margin: 4px 0;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    .button:hover {
      background-color: #3367d6;
    }
    
    .button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .info {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Extension popup interface -->
  <div class="header">
    <div class="logo"></div>
    <div class="title">PortalLM</div>
  </div>
  
  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <span id="statusText">Checking connection...</span>
  </div>
  
  <button class="button" id="extractContext">Extract Page Context</button>
  <button class="button" id="sendToMCP">Send to MCP Server</button>
  <button class="button" id="openSettings">Settings</button>
  
  <div class="info">
    <div>Server: <span id="serverUrl">localhost:5000</span></div>
    <div>Version: 1.0.0</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
